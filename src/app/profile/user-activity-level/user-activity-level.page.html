<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Allocate&nbsp;<ion-chip><ion-label>{{ 24 }}</ion-label></ion-chip> hours to activity</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-item *ngFor="let item of activities; let i = index">
      <ion-row>
        <ion-col size="8"> 
          <ion-label class="activity-label">{{ item }}</ion-label>
        </ion-col>
        <ion-col size="4" size-xs="2" offset-xs="2">
          <ion-input type="number" placeholder="hrs/day"></ion-input>
        </ion-col>
      </ion-row >
    </ion-item>
  </ion-grid>
</ion-content>
