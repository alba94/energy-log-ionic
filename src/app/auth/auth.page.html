<ion-header>
  <ion-toolbar>
    <ion-title>Authenticate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input></ion-input>
    </ion-item>
  </ion-list>
  <div class="ion-text-center">
    <ion-spinner color="primary" *ngIf="authService.isLoading"></ion-spinner>
  </div>
  <ion-button (click)="onLogin()" *ngIf="!authService.isLoading">Login</ion-button>
</ion-content>
