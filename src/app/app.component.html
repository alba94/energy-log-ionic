<ion-app>
  
  <ion-menu side="start">
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/home">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/profile">
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-label>Profile</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/food">
            <ion-icon name="nutrition" slot="start"></ion-icon>
            <ion-label>Food</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/training">
            <ion-icon name="bicycle" slot="start"></ion-icon>
            <ion-label>Training</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/log">
            <ion-icon name="stats" slot="start"></ion-icon>
            <ion-label>Stats</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item lines="none" button>
            <ion-icon name="exit" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-header class="first-header">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
        <ion-button fill="solid" routerLink="/home">My Energy Log</ion-button>        
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button routerLink="/profile">Profile</ion-button>
        <ion-button routerLink="/food">Food</ion-button>
        <ion-button routerLink="/training">Training</ion-button>
        <ion-button routerLink="/log">Stats</ion-button>
        <ion-button fill="outline">Logout</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-router-outlet main></ion-router-outlet>
  </ion-content>
</ion-app>
