<ion-app>
  
  <ion-menu side="start" contentId="my-content">
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/home">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/profile">
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-label>Profile</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/food">
            <ion-icon name="nutrition" slot="start"></ion-icon>
            <ion-label>Food</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/training">
            <ion-icon name="bicycle" slot="start"></ion-icon>
            <ion-label>Training</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/log">
            <ion-icon name="stats" slot="start"></ion-icon>
            <ion-label>Stats</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle *ngIf="isLoggedIn">
          <ion-item lines="none" button (click)="onLogout()">
            <ion-icon name="exit" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-header class="first-header">
    <ion-toolbar color="primary" class="first-header-toolbar">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
        <ion-button fill="solid" routerLink="/home">My Energy Log</ion-button>        
      </ion-buttons>
      <div>
        <ion-chip color="primary">
          <ion-icon name="contact"></ion-icon>
          <ion-label>Username</ion-label>
        </ion-chip>
      </div>
      <ion-buttons slot="end" ion-hide-md class="horiz-menu-buttons">
        <ion-button routerLink="/profile">Profile</ion-button>
        <ion-button routerLink="/food">Food</ion-button>
        <ion-button routerLink="/training">Training</ion-button>
        <ion-button routerLink="/log">Stats</ion-button>
        <ion-button fill="outline" (click)="onLogout()" *ngIf="isLoggedIn">
          Logout
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-router-outlet id="my-content"></ion-router-outlet>
  </ion-content>
</ion-app>
